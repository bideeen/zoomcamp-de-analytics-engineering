ny_taxi_dbt:
  target: dev
  outputs:
    dev:
      type: postgres
      host: localhost
      user: postgres
      password: postgres
      port: 5432
      dbname: postgres # or database instead of dbname
      schema: mage
      threads: 4
      [keepalives_idle]: 0 # default 0, indicating the system default. See below
      connect_timeout: 10 # default 10 seconds
      retries: 1  # default 1 retry on error/timeout when opening connections
      search_path: "$user, mage"

bg-de-zoomcamp:
  target: dev
  outputs: 
    dev: 
      type: bigquery
      method: service-account
      project: taxi-rides-ny
      dataset: mage
      threads: 4
      keyfile: gcp.json

